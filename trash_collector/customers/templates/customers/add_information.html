{% extends 'base.html' %}

{% block title %}Add Information{% endblock %}

{% block content %}
    <h1>Enter Your Information</h1>
    <div>
        <form action="{% url 'customers:add_information' %}" method="post"> {% csrf_token %}
            <div>
                <div>
                    <label>Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" type="text" name="pickup_address" id="address">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input class="form-control" type="text" name="pickup_city" id="city">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input class="form-control" type="text" name="pickup_state" id="state">
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                    <input class="form-control" type="text" name="pickup_zip" id="zip">
                </div>
                <div class="form-group">
                    <label>Pickup Day</label>
                    <input class="form-control" type="text" name="pickup_day" id="pickup day">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>

{% endblock %}
